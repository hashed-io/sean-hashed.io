<header class="container">
  <div class="header">
    <a class="logo" href="{{ .Site.BaseURL }}">
      <img height="100" width="250" src="{{ "logo/Hashed_Logo.png" | absURL }}" alt="Hashed Logo">
    </a>
    <ul class="header-links">
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}"><span>{{ .Name | safeHTML }}</span></a>
        </li>
      {{ end -}}
    </ul>
  </div>
</header>
